<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 - Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="image/logo.png" alt="imagem logo">
   
    <main class="container-input">
        <span>Tamanho: <span id="valor"></span> caracteres</span>
        <input class="slider" type="range" name="slider valor" id="slider" min="5" max="25" value="15">

        <button id="botao" class="botao-gerarsenha" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="campo-senha" onclick="copiarSenha()" class="campo-senha hide">
        <span class="Titulo">Sua senha gerada foi:</span>
        <span id="senha" class="senha">123123123</span>
        <span id="copiar-senha" class="copiar-senha">Clique na senha para copiar</span>
    </div>

    <script src="script.js"></script>    
</body>
</html>
